<!DOCTYPE html>

    <title>CS 424 - Project 1</title>

<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="main.js"></script>
<style>

body.pointer-lock {
  pointer-events: none;
}

.hidden {
  display: none;
}

.frame {
  fill: none;
  stroke: #000;
}

.axis text {
  font: 12px sans-serif;
  pointer-events: none;
}

.axis line,
.axis circle {
  fill: none;
  stroke-dasharray: none;
}
.axis circle {
  stroke: #555;
}

</style>
